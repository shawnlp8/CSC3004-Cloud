<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Product Search</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = "https://kit.fontawesome.com/b99e675b6e.js"></script>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="static\css\styles.css">
    
  </head>
  <body>
    <div>
        <ul class="horizontal">
            <li><a class="#" href='/'>Home</a></li>
            <li><a class="active" href='/Manager'>Manager</a></li>
        </ul>
    </div>
    <div>
      <h3>Select your supermarket</h3>
      <div class = "box">
        <div class = "content">
          <label for="supermarket">Supermarket:</label>
          <select name="supermarket" id="supermarket" style="align-items:center">
            {% for i in db_Supermarket %}
              <option value={{i[1]}}>{{i[1]}}</option>
            {% endfor %}
          </select>
          <br><br>
          <label for="branch">Branch:</label>
          <select name="branch" id="branch">
            {% for i in db_Supermarket %}
              <option value={{i[2]}}>{{i[2]}}</option>
            {% endfor %}
          </select>
          <br><br>
          <label for="blueprint">Blueprint:</label>
          <input disabled style="background-color: grey; height: 10%;"/>
          <input type="file" id="file" accept="image/*">
          <label for="file" style="border-style: outset; background-color:darkgrey; width: 120px; text-align:center;">Browse..</label>
          </div>
          <button class="Next" style="width: 250px;">Next</button>
          <br>
          <div class="Find">
            <a style="font-weight: bold;">Can't find your supermarket?</a><br>
            <a href="/addSupermarket">Add new supermarket</a>
          </div>
        </div>
        

        </div>
      </div>
    </div>
  </body>
</html>
